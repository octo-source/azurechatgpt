name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install modules
        run: |
          cd ./src
          npm install
          npm run build --if-present

      - name: Run ESLint
        run: |
          cd ./src
          npm run lint

      - name: Run tests
        run: |
          cd ./src
          npm run test 
